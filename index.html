<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개인 보조금 포털 – 일본 자녀·주택·자격 지원 정보 한눈에</title>
  <meta name="description" content="일본에 거주하는 개인이 신청 가능한 자녀, 주택, 자격 관련 정부 및 지자체 보조금 정보를 한 페이지에서 간편히 확인하고 링크를 통해 바로 신청할 수 있습니다.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>개인 대상 일본 보조금 포털</h1>
    <p class="intro">
      이 사이트는 자녀 · 주택 · 자격 세 가지 카테고리로 나뉜 일본 내 개인 보조금 정보를 한 페이지에서 정리했으며, 각 보조금의 핵심 요약과 신청 링크를 제공합니다.
    </p>
    <nav>
      <button data-cat="child">자녀</button>
      <button data-cat="housing">주택</button>
      <button data-cat="qualification">자격</button>
    </nav>
  </header>

  <!-- 카드 템플릿 -->
  <template id="grant-card-template">
    <div class="card">
      <h3 class="title"></h3>
      <p class="amount"></p>
      <a class="link" target="_blank">자세히 보기</a>
    </div>
  </template>

  <!-- 카테고리별 보조금 리스트 영역 -->
  <main id="grant-list" role="region" aria-live="polite"></main>

  <!-- JS 모듈 로딩 -->
  <script type="module" src="script.js"></script>
</body>
</html>
